    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              scrimba: {
                navy: '#0B0D12',
                'navy-light': '#1C1F26',
                teal: '#22D3EE',
                slate: '#94A3B8',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.5)',
                border: 'rgba(255, 255, 255, 0.1)',
              },
              brand: {
                primary: '#22D3EE',   // Scrimba Teal as primary
                secondary: '#4f46e5', // indigo-600
                accent: '#9333ea',    // purple-600
                success: '#10b981',   // emerald-500
                warning: '#f59e0b',   // amber-500
                danger: '#ef4444',    // red-500
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --bg-color-light: #f3f4f6;
        --bg-color-dark: #0B0D12;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color-light);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark body {
        background-color: var(--bg-color-dark);
        /* Subtle dotted texture for dark mode */
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark .glass-panel {
        background: rgba(28, 31, 38, 0.7);
        /* scrimba.navy-light with opacity */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border-radius: 0.75rem;
        /* rounded-xl by default */
      }

      .dark .glass-card {
        background: rgba(28, 31, 38, 0.6);
        /* scrimba.navy-light with opacity */
        border: 1px solid rgba(34, 211, 238, 0.1);
        /* Subtle teal border hint */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }

      .perspective-1000 {
        perspective: 1000px;
      }

      .transform-style-3d {
        transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
      }

      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Holographic effect */
      .holographic {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.1) 100%);
        backdrop-filter: blur(2px);
      }
    </style>
